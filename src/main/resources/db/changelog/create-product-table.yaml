databaseChangeLog:
  - changeSet:
      id: 1
      author: giorgi
      changes:
        - createTable:
            tableName: Product
            columns:
              - column:
                  name: id
                  type: INT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_PRODUCT
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: DECIMAL(10, 2)


